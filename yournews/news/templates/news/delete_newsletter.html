{% extends "base.html" %}
{% block title %}Delete {{ newsletter.title }} - YourNews{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Delete Newsletter</h3>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Are you sure you want to delete the newsletter
                        <strong>"{{ newsletter.title }}"</strong>?
                    </p>
                    <p class="text-muted">This action cannot be undone.</p>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </form>
                    <a href="{% url 'news:newsletter_detail' newsletter.pk %}"
                       class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
