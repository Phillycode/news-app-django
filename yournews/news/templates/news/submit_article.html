{% extends "base.html" %}
{% block title %}Submit Article - YourNews{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Submit a New Article</h3>
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                {{ field.label_tag }} {{ field }}
                {% if field.errors %}<div class="text-danger small">{{ field.errors|striptags }}</div>{% endif %}
              </div>
            {% endfor %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-fill">Submit Article</button>
              <a href="{% url 'news:article_list' %}"
                 class="btn btn-secondary flex-fill">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
